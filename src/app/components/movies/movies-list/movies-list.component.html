<div class="container-fluid " *ngIf="dataUploaded">
    <div class="px-5 ">
  <div class="row text-center m-4 d-flex justify-content-around">
<div class="col-md-3 col-xs-6 align-items-center align-middle">
<!-- <h4 class="align-middle" >All Movies</h4> -->
<select class="form-select border-0 border-bottom fs-5 " aria-label="Default select example"(change)="movieByCategory($event.target)" style="cursor:pointer ;">
  <option value="">All Movies</option> 
  <option 
    *ngFor="let category of categories" [value]="category.id">
    {{category.name}}</option></select>

</div>
<div class="col-md-4 col-xs-6">
<a  class="btn btn-info " style="margin-top: 0;" routerLink="/movies/add"> Add Movie</a>

</div>
  </div>
      <div class="row bg-light p-3 rounded-3 shadow mb-5 justify-content-center">
        <!-- Gallery item -->
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let movie of movies" [id]="'movie'+movie.id">
          <div class="bg-white rounded shadow-sm"><img [src]="URL+'/'+movie.image" style="height: 250px;" alt="" class="img-fluid card-img-top">
            <div class="p-4">
              <p> <a href="#" class="text-dark fw-bold ">{{movie.name | maxlength:23}}</a> </p>
              <p class="small text-muted mb-0"> {{movie.created_at|date}}</p>
              <p class="small text-muted mb-0"> {{ movie.description| maxlength:34}}</p>
              <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                <p class="small mb-0" routerLink="/movies/edit/{{movie.id}}">
                    <i class="fa fa-picture-o mr-2"></i>
                    <span class="font-weight-bold edit-del rounded-pill px-4 bg-info text-white">Edit</span></p>
             <app-delete-movie [movieID]="movie.id"></app-delete-movie>
                  </div>
            </div>
          </div>
        </div>
        <!-- End -->
        <div *ngIf="movies?.length == 0">
          <h4 class="text-warning">Oops </h4>
          <p>there is no Movies but you can add some .</p>
        </div>
    
      </div>
    </div>
  </div>
