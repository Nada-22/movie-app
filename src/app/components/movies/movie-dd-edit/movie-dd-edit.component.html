<h4 class="ms-5">Add New Movie</h4>
<div class="card p-2 m-5 shadow rounded-3">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-md-3 col-lg-2 justify-content-center " *ngIf="movieID">
          <img [src]="imgScr"  alt="" height="250px" style="width: auto;">
        </div>
        <div class="col-md-8 col-lg-9 ms-auto me-auto">
  
          <div class="row">
  
              <div class="mb-3 col-md">
                <label for="name" class="form-label">Movie Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="moviename"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-start">
                  <div *ngIf="f.name.errors.required">name required</div>
                  
                </div>
              </div>
              <div class="mb-3 col-md">
                <label for="description" class="form-label">Movie Description</label>
                <input type="text" formControlName="description"  class="form-control" id="description"
                 [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback text-start">
                  <div *ngIf="f.description.errors.required">description required</div>
                  
                </div>
              </div>
          </div>
          <div class="row">
  
              <div class="mb-3 col-md">
                <label for="formFile" class="form-label">Movie Image</label>
                      <input class="form-control" (change)="onFileSelect($event)" type="file" id="formFile" 
                      [ngClass]="{ 'is-invalid': submitted && f.image.errors }"/>
                      <div *ngIf="submitted && f.image.errors" class="invalid-feedback text-start">
                        <div *ngIf="f.image.errors.required">image required</div>
                        
                      </div>
              </div>
              <div class="mb-3 col-md">
                  <label for="exampleInputPassword1" class="form-label">Category ID</label>
                  <select formControlName="category_id" class="form-select" aria-label="Default select example" 
                  [ngClass]="{ 'is-invalid': submitted && f.category_id.errors }">
                    
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                   >
                  </select>
                  <div *ngIf="submitted && f.category_id.errors" class="invalid-feedback text-start">
                    <div *ngIf="f.category_id.errors.required">category_id required</div>
                    
                  </div>
                  <!-- <div id="moviename" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
          </div>
          <div class="row">
              <div class="col-md-4">
  
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
  
          </div>
        </div>
      </div>
      </form>
    </div>
